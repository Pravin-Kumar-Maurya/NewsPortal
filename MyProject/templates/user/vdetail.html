{% extends 'base.html' %}
{% load static %}

{% block title %}
Video News
{% endblock %}

{% block x %}
<div class="fs-2 text-center"><u>Video</u> <b class="text-mycolor">Details
<i class="fa-solid fa-video"></i></b>
</div>
<div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
        {% for x in vdata %}
        <div class="row">
        <div class="card my-3">
            <iframe class="w-100 img-card-top" style="min-height:380px;" src="{{x.vlink}}" allowfullscreen></iframe>
        <div class="card-body text-start">
            <h3 class="card-title">{{x.vhead}}</h3>
            <h5>{{x.vcategory}}</h5>
            <p class="card-title">{{x.vdes | safe}}</p>
            <span class="btn btn-outline-danger"><i class="fa-solid fa-calendar-days"></i> : {{x.vdate}}</span>
            <span class="btn btn-outline-danger float-end"><i class="fa-solid fa-city"></i> : {{x.vcity}}</span>
        </div>
        </div>
        </div>
        {% endfor %}
    </div>
    <div class="col-sm-2"></div>
</div>

{% endblock %}
