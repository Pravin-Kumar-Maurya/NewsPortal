{% extends 'base.html' %}
{% load static %}
{% block title %}
News
{% endblock %}
{% block x %}
<div class="fs-2 text-center"><u>News</u> <b class="text-mycolor"><i class="fa-solid fa-earth-asia"></i></b></div>
<div class="row">
<div class="col-sm-1"></div>
<div class="col-sm-10">
    <div class="row">
        <!------    Start  News   ----->
        {% for i in ndata %}
        <div class="col-sm-4">
            <div class="card">
                <img src="/{{i.npic}}" class="img-card-top"/>
                <div class="card-body">
                    <h4>{{i.category}}</h4>
                    <b>{{i.nhead}}</b><br/>
                    <i>{{i.ntitle}}</i><br/>
                    <a href="/user/details?n={{i.id}}" class="btn btn-sm bg-mycolor">View More</a>
                    <a href="#" class="btn btn-sm bg-dark">
                    <span class="text-white text-end">{{i.ncity}}</span><br/></a>
                    <span class="float-end text-muted">
                        <i class="fa-solid fa-calendar-days"></i> : {{i.ndate}}
                    </span>
                </div>
            </div>
        </div>
        {% endfor %}
        <!------    Start  News   ----->
    </div>
</div>
<div class="col-sm-1"></div>
</div>
{% endblock %}
