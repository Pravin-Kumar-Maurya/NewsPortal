{% extends 'base.html' %}
{% load static %}
{% block x %}

<div class="fs-2 text-center"><u>Latest</u> <b class="text-mycolor">News
<i class="fa-solid fa-earth-asia"></i></b>
</div>
<div class="row  my-2">
    <div class="col-md-3 d-none d-lg-block d-md-block">
        <ul class="list-group">
            <li class="list-group-item fs-4 text-light text-center fw-bold" style="background:#e53935;">City</li>
            {% for x in ct %}

            <li class="list-group-item ">
                <!---   Start Card   ----->
            <div class="card mb-0 w-100" >
                <a href="/user/news?ctid={{x.id}}" style="text-decoration:none; color:black;">
  <div class="row g-0" style="margin-bottom:-5px;">
    <div class="col-sm-4">
      <img src="/{{x.cpic}}" style="max-height:60px;" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-sm-8">
      <div class="card-body">
        <h5 class="card-title">{{x.ncity}}</h5>
      </div>
    </div>
  </div>
                </a>
</div>
                <!---   End Card   ----->
            </li>
            {% endfor %}
        </ul>
    </div>
    <div class=" col-md-9 col-sm-12">
        <!-----   Start Card ------->
        {% for i in ndata %}
        <div class="card my-1">
            <div class="row">
            <div class="col-sm-4">
                <img src="/{{i.npic}}" class="img-thumbnail" />
            </div>
            <div class="col-sm-8">
                <div class="card-title ps-2">
                    <h5>{{i.ntitle}}</h5>
                    <span>{{i.nhead}}</span><br/><br/>
                    <a href="/user/details?n={{i.id}}" class="btn btn-sm btn-outline-primary">View More <i class="fa-solid fa-eye"></i></a>
                    <span class="btn btn-outline-primary btn-sm">{{i.category}}</span>
                    <span class="btn btn-outline-primary btn-sm">{{i.ncity}}</span><br/><br/>
                    <b><i class="fa-solid fa-calendar-days"></i> Date:</b>
                    <span class="text-muted">{{i.ndate}}</span>
                </div>
            </div>
            </div>
        </div>
        {% endfor %}
        <!-----   End Card ------->
    </div>

</div>
{% endblock %}
