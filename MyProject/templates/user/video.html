{% extends 'base.html' %}
{% load static %}
{% block x %}
<style>
    .txt{
    height:55px;
    }
</style>
<div class="fs-2 text-center"><u>Video</u> <b class="text-mycolor">News
<i class="fa-solid fa-video"></i></b>
</div>
<div class="row my-3">
    <div class="col-sm-5 mx-auto bg-danger p-3">
        <div class="row">
            <form>
            <div class="input-group">
                <input type="text" name="search" class="txt form-control"/>
                <span class="input-group-text">
                    <input type="submit" class="btn btn-muted"  value="Search"/>
                </span>
            </div>
            </form>
        </div>
    </div>
</div>
<div class="row mt-3">
    <div class="col-sm-1"></div>
    <div class="col-sm-10">
        <div class="row">
            {% for i in data %}
        <div class="col-sm-6">
        <!---   Start Card  ---->
        <div class="card mb-3">
  <div class="row g-0">
    <div class="col-md-5">
      <iframe src="{{i.vlink}}" class="w-100"></iframe>
    </div>
    <div class="col-md-7">
      <div class="card-body">
        <h5 class="card-title">{{i.vcategory}}</h5>
          <b>{{i.vhead}}</b><br/>
          <a href="#" class="btn btn-sm bg-mycolor float-end">{{i.vcity}}</a>
          <a href="/user/vdetail?vid={{i.id}}" class="btn btn-sm bg-mycolor">View More</a>
          <p class="card-text"><small class="text-muted"><i class="fa-solid fa-calendar-days"></i> {{i.vdate}}</small></p>
      </div>
    </div>
  </div>
</div>
        <!---   End Card  ---->
    </div>
            {% endfor %}
        </div>
    </div>
    <div class="col-sm-1"></div>
</div>
{% endblock %}
